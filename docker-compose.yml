version: "3.8"

services:
  rag-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csv-analysis-agent
    ports:
      - "8501:8501"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # Mount data directory for CSV files
      - ./data:/app/data
      # Mount cache directory for persistence
      - ./cache_db:/app/cache_db
      # Mount source code for live updates (development mode)
      - ./src:/app/src
      - ./app.py:/app/app.py
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      # Point to Ollama container on same Docker network
      - OLLAMA_BASE_URL=http://ollama:11434
    restart: unless-stopped
    networks:
      - rag-network
    depends_on:
      - ollama

  # Ollama running in Docker
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - rag-network
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge

volumes:
  ollama-data:
